<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gobang</title>
  <style>
    .square {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 1px solid rgb(20, 19, 19);
      line-height: 50px;
      vertical-align: middle;
      text-align: center;
      font-size: 24px;
      color: pink;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <script>
    const el = document.getElementById('board')
    const matrixOrder = 5 // 矩阵阶级
    const winNumber  = 5
    const playerTexts = ['', '⭕', '❌']
    const pattern = Array(matrixOrder*matrixOrder).fill(0)
    const possessedRange = new Map()
    const computerRange = new Set()
    let currentPlayer = 1

    /**
     * 渲染棋盘
     */
    function render () {
      el.innerHTML = null // clear
      for (let row = 0; row < matrixOrder; row++) {
        for (let col = 0; col < matrixOrder; col++) {
          const square = document.createElement('span')
          square.innerText = playerTexts[pattern[getPoint(row, col)]] + getPoint(row, col)
          square.classList.add('square')
          square.addEventListener('click', () => {
            userMove(row, col)
          })
          el.appendChild(square)
        }
        el.appendChild(document.createElement('br'))
      }
    }

    // 落子
    function userMove (row, col) {
      if (!pattern[getPoint(row, col)]) {
        pattern[getPoint(row, col)] = currentPlayer
        possessedRange.set(getPoint(row, col), `${row}-${col}`)
        render()

        if (checkWin(pattern, currentPlayer, row, col)) {
          alert(playerTexts[currentPlayer] + ' is winner')
          return
        }

        currentPlayer = 3 - currentPlayer // 玩家轮换
        // 更新电脑可下的范围
        updateComputerRange(pattern)
        // 电脑反应太快了，让它慢一点，哈哈
        setTimeout(() => {
          // computerMove()
        }, 300)
      }
    }

    function computerMove () {
      const { position } = bestChoice(pattern, currentPlayer)
      if (position) {
        const [row, col] = position
        pattern[getPoint(row, col)] = currentPlayer
        possessedRange.set(getPoint(row, col), `${row}-${col}`)
        render()

        if (checkWin(pattern, currentPlayer, row, col)) {
          alert(playerTexts[currentPlayer] + ' is winner')
          return
        }
        currentPlayer = 3 - currentPlayer // 玩家轮换
      }
    }

    // 根据方向，获取下一步的坐标
    const coordinateByDirection = {
      'TOP': (row, col) => [row - 1, col], // 上
      'BOTTOM': (row, col) => [row + 1, col], // 下

      'LEFT': (row, col) => [row, col - 1], // 左
      'RIGHT': (row, col) => [row, col + 1], // 右

      'LEFT-TOP': (row, col) => [row - 1, col - 1], // 左上
      'RIGHT-BOTTOM': (row, col) => [row + 1, col + 1], // 右下

      'RIGHT-TOP': (row, col) => [row - 1, col + 1], // 右上
      'LEFT-BOTTOM': (row, col) => [row + 1, col - 1], // 左下
    }

    // 四对方向
    const directions = [
      ['TOP', 'BOTTOM'],
      ['LEFT', 'RIGHT'],
      ['LEFT-TOP', 'RIGHT-BOTTOM'],
      ['RIGHT-TOP', 'LEFT-BOTTOM']
    ]

    /**
     * 判断当前一步是否已胜利
     */
    function checkWin (pattern, player, row, col) {
      // 8个方向 4对深度搜索步数相加
      for (let i = 0; i < directions.length; i++) {
        const [d0, d1] = directions[i]
        const d0N = dfs(pattern, player, row, col, d0, 1)
        const d1N = dfs(pattern, player, row, col, d1, 1)
        if (d0N + d1N + 1 >= winNumber) {
          return true
        }
      }

      return false
    }

    function dfs (pattern, player, row, col, direction, deep) {
      [row, col] = coordinateByDirection[direction](row, col)

      // 边界
      if (isOutBoard(row, col)) return deep - 1
      // 非等
      if (pattern[getPoint(row, col)] !== player) return deep - 1
      // 最大深度时，返回
      if (deep === winNumber - 1) return deep

      return dfs(pattern, player, row, col, direction, deep + 1)
    }

    /*
     * 判断下一步是否即将胜利
     * @return [row, col] | null
     */
    function willWin (pattern, player) {
      for (let row = 0; row < matrixOrder; row++) {
        for (let col = 0; col < matrixOrder; col++) {
          if (pattern[getPoint(row, col)]) continue;
          const clonePattern = clone(pattern)
          clonePattern[getPoint(row, col)] = player
          if (checkWin(clonePattern, player, row, col)) {
            return [row, col]
          }
        }
      }

      return null
    }

    /**
     * 选择一个最好的落子位置
     * @return { position, result: -1输 | 0和局 | 1赢 }
    */
    function bestChoice (pattern, player, deep = 0) {
      if (deep >= 6) return { position: null, result: 0 }
      const range = updateComputerRange(possessedRange)
      // 直接赢了
      let position = willWin(pattern, player)
      if (position) {
        return { position, result: 1 }
      }

      let result = -2

      for (let row = 0; row < matrixOrder; row++) {
        for (let col = 0; col < matrixOrder; col++) {
          if (pattern[getPoint(row, col)])
            continue;
          const clonePattern = clone(pattern)
          clonePattern[getPoint(row, col)] = player
          let opponent = bestChoice(clonePattern, 3 - player, deep + 1) // 对手走棋
          if (-opponent.result > result) {
            position = [row, col]
            result = -opponent.result
          }
        }
      }
      
      for (let point of computerRange) {
        computerRange
      }

      return {
        result: position ? result : 0,
        position
      }
    }

    function updateComputerRange (pattern) {
      const range = new Map()

      possessedRange.forEach((value) => {
        const [row, col] = value.split('-')
        for (let d in coordinateByDirection) {
          const [r, c] = coordinateByDirection[d](+row, +col)
          const point = getPoint(r, c)
          if (!isOutBoard(r, c) && !pattern[point] && !range.has(point)) {
            range.set(point, `${r}-${c}`)
          }
        }
      })
      return range
    }

    // 是否超出边界
    function isOutBoard(row, col) {
      return (row < 0 || row >= matrixOrder) || (col < 0 || col >= matrixOrder)
    }

    function getPoint(row, col) {
      return row * matrixOrder + col
    }

    function clone (data) {
      return Object.create(data)
    }

    render()
  </script>
</body>
</html>
